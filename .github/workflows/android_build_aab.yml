name: 'Android AAB'

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'please specify the build version name'
        required: true
        default: '1.0.1'

      versionCode:
        description: 'please specify the build version code'
        required: true
        default: '1'

env:
  SEC_STORE_PWD: ${{secrets.ANDROID_KEYSTORE_PROD_PASSWORD }}
  SEC_KEY_ALIAS: ${{secrets.ANDROID_PROD_KEY_ALIAS }}
  SEC_KEY_ALIAS_PWD: ${{secrets.ANDROID_PROD_ALIAS_PWD }}

  ARTIFACT_PATH:  ${{ './android/app/build/outputs/bundle/prodRelease/app-prod-release.aab' }}

jobs:
  android_build_aab:
    name: Android build AAB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Insall Java
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      # Validate gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # yarn install
      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install

      # Build and sign APK ("-x test" argument is used to skip tests)
      - name: Build AAB
        run: |
          cd android && ./gradlew :app:bundleRelease -x test
        env:
          KEY_ALIAS: ${{ env.SEC_KEY_ALIAS }}
          KEY_ALIAS_PWD: ${{ env.SEC_KEY_ALIAS_PWD }}
          STORE_PWD: ${{ env.SEC_STORE_PWD }}
          VERSION_NAME: ${{ github.event.inputs.versionName }}
          VERSION_CODE: ${{ github.event.inputs.versionCode }}

      # Upload Output folder
      - name: Upload Output
        uses: actions/upload-artifact@v2
        with:
          name: download
          path:  ${{ env.ARTIFACT_PATH }} 
          retention-days: 3