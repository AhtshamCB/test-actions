name: 'Android APK'

on:
  workflow_dispatch:

env:
  SEC_KEYSTORE_PWD: ${{secrets.ANDROID_KEYSTORE_PROD_PASSWORD }}
  SEC_ALIAS: ${{secrets.ANDROID_PROD_KEY_ALIAS }}
  SEC_ALIAS_PWD: ${{secrets.ANDROID_PROD_ALIAS_PWD }}

  SERVICE_ACCOUNT_JSON_PATH: ${{'./android/app/keystore/service_account.json'}}
  ARTIFACT_PATH:  ${{ './android/app/build/outputs/apk/prod' }}

jobs:
  android_build_apk:
    name: Android build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Insall Java
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'

      # Validate gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # yarn install
      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install

      # Build and sign APK ("-x test" argument is used to skip tests)
      - name: Build APK
        run: |
          cd android && ./gradlew :app:assembleRelease -x test
        env:
          ANDROID_PROD_KEY_ALIAS: ${{ env.SEC_ALIAS }}
          ANDROID_PROD_ALIAS_PWD: ${{ env.SEC_ALIAS_PWD }}
          ANDROID_KEYSTORE_PROD_PASSWORD: ${{ env.SEC_KEYSTORE_PWD }}

      # Upload Output folder
      - name: Upload Output
        uses: actions/upload-artifact@v2
        with:
          name: download
          path:  ${{ env.ARTIFACT_PATH }} 
          retention-days: 3